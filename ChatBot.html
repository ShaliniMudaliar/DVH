<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>
    <link rel="stylesheet" href="CSS/HomePage.css" />
    <link rel="stylesheet" href="CSS/LiveChatWithSeller.css" />
    <link rel="stylesheet" href="CSS/ChatBot.css" />
    <link rel="shortcut icon" href="Img-videos/logo.jpg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Kalnia+Glaze:wght@100..700&family=Playwrite+NL:wght@100..400&family=Tourney:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="top-nav">
        <div class="logo">
          <img src="Img-videos\logo.jpg" alt="DVH Logo" />
          <span class="antonio" id="antonio">DreamView</span>
          <span class="tourney" id="tourney">House</span>
        </div>
        <div class="nav-links">
          <a href="HomePage.html">Home</a>
          <a href="#">About</a>
          <a href="#">Buy</a>
          <a href="#">Rent</a>
          <a href="SellerHomePage.html">Sell</a>
        </div>
        <div class="user-icon">
          <a href="#"
            ><img src="https://cdn-icons-png.flaticon.com/128/3033/3033143.png"
          /></a>
        </div>
      </div>
    </header>
    <!-- /header -->
    <!-- chat -->
    <section>
      <div class="chatSection no-Scrollbar poppins-light" id="chatList">
        <div class="receiver">
          <a href="#" class="chatIcon">
            <img
              height="45"
              src="https://cdn-icons-png.freepik.com/512/13330/13330183.png?ga=GA1.1.738280883.1724324506"
              alt="message-bot"
            />
          </a>
          <p class="receiverChat" id="greetingMessage"></p>
        </div>
        <div class="receiver giveOptions">
          <a href="#" class="chatIcon">
            <img
              height="45"
              src="https://cdn-icons-png.freepik.com/512/13330/13330183.png?ga=GA1.1.738280883.1724324506"
              alt="message-bot"
            />
          </a>
          <p class="receiverChat">Do you have any questions?</p>
          <div class="options">
            <p class="hQuestion" id="askQuestionBtn">I have a question</p>
            <hr />
            <p class="hQuestion" id="noQuestionsBtn">No questions</p>
          </div>
        </div>
      </div>
    </section>

    <!-- questions -->
    <section>
      <div
        class="allQuestions no-Scrollbar"
        id="questionSection"
        style="display: none"
      >
        <div class="questions" id="questionsList">
          <!-- Questions will be displayed here -->
        </div>
      </div>
    </section>
    <!-- /questions -->

    <script src="JS/ChatBot.js"></script>
  </body>
</html>
