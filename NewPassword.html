<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password for DVH</title>
    <link rel="stylesheet" href="CSS/Login.css" />
    <link rel="shortcut icon" href="Img-videos/logo.jpg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calistoga&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lobster&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form id="reset-password-form">
      <div class="center">
        <video loop autoplay muted class="BackgroundVideo">
          <source src="Img-videos/loginBackgroundVideo.mp4" type="" />
        </video>

        <div class="container center">
          <!-- <div class="">
          <img src="Img-videos\logo.jpg" alt="DVH Logo" class="logo" />
        </div> -->
          <h1 class="login">OTP Verification</h1>
          <p class="msgForOtp poppins-light">
            We've sent a verification code to your email and Enter your new
            password
          </p>
          <div id="message-container"></div>
          <div class="inputField">
            <div class="icons">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
                />
              </svg>
              <hr class="line" />
            </div>
            <input type="text" id="otp" required />
            <label>OTP</label>
            <div class="error"></div>
          </div>

          <div class="inputField">
            <div class="icons">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
                />
              </svg>
              <hr class="line" />
            </div>
            <input type="password" id="newPassword" required />
            <label>New Password</label>
            <div class="error"></div>
          </div>
          <div class="inputField">
            <div class="icons">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
                />
              </svg>
              <hr class="line" />
            </div>
            <input type="password" id="confirmPassword" required />
            <label>Confirm Password</label>
            <div class="error"></div>
          </div>
          <div class="poppins-light gapForBottom">
            <!-- <a href="#" class="signUpBtn">Submit</a> -->
            <button type="submit" class="signUpBtn" id="reset-button">
              Submit
            </button>
          </div>
        </div>
      </div>
    </form>
    <script src="JS/NewPassword.js"></script>
    <!-- <script src="JS/Login.js"></script> -->
  </body>
</html>
